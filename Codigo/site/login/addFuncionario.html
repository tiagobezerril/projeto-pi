<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWare | Gerenciamento de funcionários</title>

    <link rel="shortcut icon" type="imagex/png" href="../img/logo.png">
    <link rel="stylesheet" href="addFuncionario.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,menu,personarrow_drop_downarrow_drop_up" />
</head>

<body>
    <header class="menu">

        <div class="esquerda">

            <a style="cursor: default;"><span class="logo">SafeWare</span></a>

            <p class="titulo">Gerenciamento de funcionários</p>
        </div>
        <div class="direita">
            <a onclick="clickOpcoes()" class="perfil" id="setaPerfil">
                <span class="material-symbols-outlined" id="setaMenu">arrow_drop_down</span>
            </a>
        </div>
    </header>

    <h1>Funcionários</h1>
    <div id="div_funcionarioQuadro">
        <!-- quadro inicial de funcionários renderizada a partir de var global -->
    </div>

    
    <div>
    <!-- div para adicionar funcionários type text -->
        <input type="text" id="ipt_nomeFuncionario" placeholder="Nome do funcionário">
        <input type="text" id="ipt_emailFuncionario" placeholder="Email do funcionário">
        
    </div>

    <div id="menuPerfil">
        <!-- div do menu para sair da conta logada - função sair ainda será criada -->
        <a href="index.html">Dashboard</a>
        <a onclick="sair()" style="border-radius: 0 0 1vh 1vh;">Sair</a>
    </div>

    <script>

        // menu fechado com variavel falsa esperando ser ativada após execucacao da funcao true
        var menuAberto = false;

        // função completa que alterna o perfil para sair ou acessar as dashboards
        function clickOpcoes() {

            // altere o menu do perfil entre aberto e fechado utilizando elementos DOM para puxar a div menuPerfil e puxar a div setaMenu arrow_drop_down para descer e subir a seta de opcoes
            
            var menuPerfil = document.getElementById('menuPerfil');
            var setaMenu = document.getElementById('setaMenu');


            // if que obtém os elementos do menu e do ícone da seta. Style e top puxados diretamente do css aplicado


            if (menuPerfil.style.top == '-5vw') {

                // Se o menu estiver fechado, abre o menu com as medidas -5vw aplicadas no css.
                menuPerfil.style.top = '5vw';
                // elemento innerHTML da flechinha que abre e fecha
                setaMenu.innerHTML = 'arrow_drop_up';
            } else {
                // Caso não queira mais utilizar o menu, aperte, feche o menu e veja a flechinha mudando de diração.
                menuPerfil.style.top = '-5vw';
                setaMenu.innerHTML = 'arrow_drop_down';
            }
        }


        // vetor funcionariosLista já com dois funcionários padrões feito para guardar mais nomes de funcionários utilizando a funcao admFuncionarios
        var funcionariosLista = 
        [{ nome: "Nome X", email: "email@gmail.com" },
        { nome: "Nome Y", email: "email@gmail.com" }];

        // função para adicionar e excluir funcionários do quadro.
        function admFuncionarios() {
            
            var quadroFuncionarios = "";

            for (var index = 0; index < funcionariosLista.length; index++) {

                quadroFuncionarios += `
                <div class="funcionario-card">
                <div class="info">
                <strong>${funcionariosLista[index].nome}</strong>
                <p>Email: ${funcionariosLista[index].email}</p>
                </div> <button onclick="del(${index})" class="delete-button">X</button> </div>
                `;
            }

            quadroFuncionarios += `
                <button onclick="add()" class="add-button">Adicionar um funcionário</button>`;
            
                div_funcionarioQuadro.innerHTML = quadroFuncionarios;
        }

        // Função para excluir um funcionário com base no index acrescentado pela função admFuncionarios.
        function del(index) {
            if (index >= 0 && index < funcionariosLista.length) {
                funcionariosLista.splice(index, 1); // Deleta o funcionário do VETOR utilizando SPLICE, função que é usada para alterar/deletar/substituir o conteúdo existente do VETOR admFuncionarios, 1 por vez ao clicar no X. 
                admFuncionarios(); // função ativada que atualiza a página após deletar o funcionário utilizando o splice acima.
            }
        }

        // Função para adicionar um novo funcionário.
        function add() {
            
            var nome = ipt_nomeFuncionario.value;
            var email = ipt_emailFuncionario.value;

            if (nome && email == "") {

               alert("Por favor, preencha o nome e o email.");
                return;

            }else if ( nome && email != "") {
                funcionariosLista.push({ nome: nome, email: email }); // Adiciona o funcionário ao array.
            
                admFuncionarios(); // Atualiza a interface.

            }
            
           
        }

        // Renderiza os 2 funcionários iniciais acrescentados previamente  após carregar a página.
        admFuncionarios();
    </script>
</body>

</html>
