<head>

<body>
    <header class="menu">
        <div class="esquerda">
            <span href="" id="burguer" class="material-symbols-outlined" onclick="clickMenu()">
                menu
            </span>
            <a href="home.html" style="text-decoration: none"><span class="logo">SafeWare</span></a>
            <p class="titulo">Gerenciamento de Funcionários</p>

        </div>
        <div class="direita">
            <a onclick="clickPerfil()" class="perfil">
                <span class="material-symbols-outlined">
                    person
                </span>
            </a>
        </div>
    </header>



    <div id="funcionarioLista">
        <div class="cimaEsq">

            <h1>Funcionários</h1>

            <main class="funcionarioLista">

                <div class="funcionarioLista">

                        <div id="funcionario-card">
                            
                            Nome:<p class="funcionario-nome">X</p>
                            Email: <p class="funcionario-email">email@gmail.com</p>
                        </div>
                        <button onclick="delFuncionario()" class="button">Deletar</button>
                    </div>


                    <div class="funcionarioLista">

                        <div id="funcionario-card">

                            Nome:<p class="funcionario-nome">Y</p>
                            Email: <p class="funcionario-email">email@gmail.com</p>
                        
                        </div>
                        <button onclick="delFuncionario()">Deletar</button>
                    </div>
                    <br><br><br>
                    
                </div>
            </main>

        </div>
        <div id="funcionarioListaAdd">
            <div class="addbutton">
                <button id="addbutton"  onclick="addFuncionario()">Adicionar um funcionário</button>
    
            </div>

        </div>
        

        <script>


            function clickMenu() {
                if (opcoes.style.left == '-300px') {
                    opcoes.style.left = '0';
                } else {
                    opcoes.style.left = '-300px';
                }
            }

            function clickPerfil() {
                if (perfil.style.right == '-620px') {
                    perfil.style.right = '0';
                } else {
                    perfil.style.right = '-620px';
                }
            }

            function clickClose() {
                perfil.style.right = '-620px';
            }

            function closeAlerta() {
                alerta.style.display = 'none';
            }

            // ------------------- GRAFICO VISÃO GERAL ---------------------------------------


        </script>
</body>
