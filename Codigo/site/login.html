<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWare | Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="img/Logo.png">
</head>
<body>
    <header class="menu">
        <a href="index.html" style="text-decoration: none"><span class="logo">SafeWare</span></a>
        <div class="buttons">
            <a href="index.html">Início</a>
            <a href="index.html#sobreNos">Sobre nós</a>
            <a href="index.html#projeto">Projeto</a>
            <a href="calculadora/calculadoraFinanceiraBackup.html">Calculadora</a>
        </div>
        <a class="contratar" href="cadastro.html">Contratar</a>
    </header>

    <div class="corpo">
        <div class="img">
            <img src="img/cadastro.png" alt="cadastro" class="imgCad">
        </div>
        <div class="form">
            <span>
                <h2>Login</h2>
                <span class="linha"></span>

                <input oninput="validarEmail()" type="text" id="ipt_email" placeholder="Email">
                <div id="div_email"></div>

                <input oninput="validarSenha()" type="password" id="ipt_senha" placeholder="Senha">
                <div id="div_senhas"></div>

                <button onclick="entrar()">Entrar</button>

                <a href="cadastro.html">Ainda não é cliente?</a>
            </span>
        </div>
    </div>
</body>
</html>

<script>
    var correto = true

    function validarEmail() {
        var email = ipt_email.value

       
        ipt_email.value = email
            .replaceAll('!', '')
            .replaceAll('#', '')
            .replaceAll('$', '')
            .replaceAll('%', '')
            .replaceAll('¨', '')
            .replaceAll('&', '')
            .replaceAll('*', '')
            .replaceAll('(', '')
            .replaceAll(')', '')
            .replaceAll(',', '')

        var ofEmail = email.length
        var termina_com = email.endsWith('.com')
        var termina_br = email.endsWith('.br')

        if (ofEmail > 3 && (termina_com || termina_br)) {
            ipt_email.style.border = "3px solid #07c707"
        } else {
            ipt_email.style.border = "3px solid #eb0f0f"
        }
    }

    function validarSenha() {
        var senha = ipt_senha.value
        var ofSenha = senha.length

        if (ofSenha >= 8) {
            ipt_senha.style.border = "3px solid #07c707"
        } else {
            ipt_senha.style.border = "3px solid #eb0f0f"
        }
    }

    function entrar() {
        validarEmail()
        validarSenha()

        if (correto) {
            alert("Login realizado com sucesso!")
        } else {
            alert("Verifique os campos preenchidos!")
        }
    }
</script>
