<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWare | Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="img/Logo.png">
</head>
<body>
    <header class="menu">
        <a href="index.html" style="text-decoration: none"><span class="logo">SafeWare</span></a>
        <div class="buttons">
            <a href="index.html">Início</a>
            <a href="index.html#sobreNos">Sobre nós</a>
            <a href="index.html#projeto">Projeto</a>
            <a href="calculadora/calculadoraFinanceiraBackup.html">Calculadora</a>
        </div>
        <a class="contratar" href="cadastro.html">Contratar</a>
    </header>

    <div class="corpo">
        <div class="img">
            <img src="img/cadastro.png" alt="cadastro" class="imgCad">
        </div>
        <div class="form">
            <span>
                <h2>Login</h2>

                <input oninput="validarEmail()" type="text" id="ipt_email" placeholder="Email">
                <div id="div_email"></div>

                <input oninput="validarSenha()" type="password" id="ipt_senha" placeholder="Senha">
                <div id="div_senhas"></div>

                <button onclick="entrar()">Entrar</button>

                <a href="cadastro.html">Ainda não é cliente?</a>
            </span>
        </div>
    </div>
</body>
</html>

<script>
    var correto = true
    var abc= true


    function validarEmail() {
        correto = true
        var email = ipt_email.value
        var possui_arroba = ipt_email.value.includes("@")
        var termina_sptech = email.endsWith("Sptech.School")
        var termina_com = email.endsWith('.com')
        var termina_br = email.endsWith('.br')
        var termina_net = email.endsWith('.net')
        if (email.length > 3 && possui_arroba && (termina_com || termina_br || termina_net || termina_sptech)) {
            ipt_email.style.border = "3px solid #00ff00"
        } else {
            correto = false
            ipt_email.style.border = "3px solid red"
        }
    }

    function validarSenha() {
    correto = true;
    var senha = ipt_senha.value;
    var possui_ex = ipt_senha.value.includes("!");
    var possui_arroba = ipt_senha.value.includes("@");
    var possui_velha = ipt_senha.value.includes("#");
    var possui_money = ipt_senha.value.includes("$");
    var possui_porc = ipt_senha.value.includes("%");
    var possui_ristico = ipt_senha.value.includes("*");
    var possui_E = ipt_senha.value.includes("&");
    var possui_1 = ipt_senha.value.includes("1");
    var possui_2 = ipt_senha.value.includes("2");
    var possui_3 = ipt_senha.value.includes("3");
    var possui_4 = ipt_senha.value.includes("4");
    var possui_5 = ipt_senha.value.includes("5");
    var possui_6 = ipt_senha.value.includes("6");
    var possui_7 = ipt_senha.value.includes("7");
    var possui_8 = ipt_senha.value.includes("8");
    var possui_9 = ipt_senha.value.includes("9");
    var possui_0 = ipt_senha.value.includes("0");
    var texto_minusculo = senha.toLowerCase();
    var texto_maiusculo = senha.toUpperCase();

    abc = (senha != texto_maiusculo && senha != texto_minusculo);

    if (abc == true && senha.length >= 8 && 
        (possui_1 || possui_2 || possui_3 || possui_4 || possui_5 || possui_6 || possui_7 || possui_8 || possui_9 || possui_0) && 
        (possui_ex || possui_arroba || possui_E || possui_money || possui_velha || possui_porc || possui_ristico)) {
        
        div_senhas.innerHTML = "Senha Válida";
        ipt_senha.style.border = "3px solid #00ff00";
    } else {
        div_senhas.innerHTML = "A senha deve conter no mínimo 8 caracteres, com ao menos um caractere especial, uma letra maiúscula, uma letra minúscula e um número.";
        ipt_senha.style.border = "3px solid red";
        correto = false;
    }
}


    function entrar() {
        correto = true
        validarEmail()
        validarSenha()

        if (correto == true) {
            alert("Login realizado com sucesso!")
        } else {
            alert("Verifique os campos preenchidos!")
            correto = true
        }
    }
</script>
