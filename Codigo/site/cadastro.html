<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWare | Cadastro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="img/Logo.png">
</head>

<body>
    <header class="menu">
        <span class="logo">SafeWare</span>
        <div class="buttons">
            <a href="index.html">Início</a>
            <a href="index.html#sobreNos">Sobre nós</a>
            <a href="index.html#projeto">Projeto</a>
            <a href="calculadora.html">Calculadora</a>
        </div>
        <a class="contratar" href="cadastro.html">Contratar</a>
    </header>

    <div class="corpo">
        <div class="img">
            <img src="img/cadastro.png" alt="cadastro" class="imgCad">
        </div>
        <div class="form">
            <span>
                <h2>Cadastre-se</h2>
                <span class="linha"></span>
                <input oninput="validarRazao()" type="text" id="ipt_razao" placeholder="Razão social">
                <div id="razao"></div>
                <input oninput="validarFantasia()" type="text" id="ipt_nomeFant" placeholder="Nome fantasia">
                <div id="fant"></div>
                <input oninput="validarCNPJ()" type="text" id="ipt_CNPJ" placeholder="CNPJ" maxlength="14">
                <div id="cnpj"></div>
                <input oninput="validarRepresentante()" type="text" id="ipt_rep" placeholder="Representante legal">
                <div id="rep"></div>
                <input oninput="validarEmail()" type="text" id="ipt_email" placeholder="E-mail">
                <div id="ema"></div>
                <input oninput="validarSenha()" type="password" id="ipt_senha" placeholder="Senha">
                <div id="senhas"></div>
                <input oninput="validarConfirmacao()" type="password" id="ipt_confirm" placeholder="Confirme a senha">
                <div id="conSenha"></div>

                <button onclick="validarCadastro()">Cadastrar-se</button>
                <div id="validado"></div>
                <a href="login.html">Já é cliente? Faça seu login aqui!</a>
            </span>
        </div>
    </div>
</body>

</html>

<script>
    var correto = true
    var abc = true
    validado.innerHTML = ""

    function validarRazao() {
        var social = ipt_razao.value
        ipt_razao.value = social
            .replaceAll('!', '')
            .replaceAll('@', '')
            .replaceAll('#', '')
            .replaceAll('$', '')
            .replaceAll('%', '')
            .replaceAll('¨', '')
            .replaceAll('*', '')
            .replaceAll('(', '')
            .replaceAll(')', '')

        if (social.length >= 3) {
            ipt_razao.style.border = "3px solid #08a708"
        } else {
            correto = false
            ipt_razao.style.border = "3px solid #f70000"
        }
    }

    function validarFantasia() {
        var fantasia = ipt_nomeFant.value
        ipt_nomeFant.value = fantasia
            .replaceAll('!', '')
            .replaceAll('@', '')
            .replaceAll('#', '')
            .replaceAll('$', '')
            .replaceAll('%', '')
            .replaceAll('¨', '')
            .replaceAll('*', '')
            .replaceAll('(', '')
            .replaceAll(')', '')

        if (fantasia.length >= 3) {
            ipt_nomeFant.style.border = "3px solid #08a708"
        } else {
            correto = false
            ipt_nomeFant.style.border = "3px solid #f70000"
        }
    }

    function validarCNPJ() {
        var CNPJ = ipt_CNPJ.value
        if (CNPJ.length == 14) {
            ipt_CNPJ.style.border = "3px solid #08a708"
        } else {
            correto = false
            ipt_CNPJ.style.border = "3px solid #f70000"
        }
    }

    function validarRepresentante() {
        var Repre = ipt_rep.value
        ipt_rep.value = Repre
            .replaceAll('!', '')
            .replaceAll('@', '')
            .replaceAll('#', '')
            .replaceAll('$', '')
            .replaceAll('%', '')
            .replaceAll('¨', '')
            .replaceAll('*', '')
            .replaceAll('(', '')
            .replaceAll(')', '')

        if (Repre.length >= 3) {
            ipt_rep.style.border = "3px solid #08a708"
        } else {
            correto = false
            ipt_rep.style.border = "3px solid #f70000"
        }
    }

    function validarEmail() {
        var email = ipt_email.value
        var possui_arroba = ipt_email.value.includes("@")
        var termina_sptech = email.endsWith("Sptech.School")
        var termina_com = email.endsWith('.com')
        var termina_br = email.endsWith('.br')
        var termina_net = email.endsWith('.net')
        if (email.length > 3 && possui_arroba && (termina_com || termina_br || termina_net || termina_sptech)) {
            ipt_email.style.border = "3px solid #08a708"
        } else {
            correto = false
            ipt_email.style.border = "3px solid #f70000"
        }
    }

    function validarSenha() {

        var senha = ipt_senha.value
        var possui_ex = ipt_senha.value.includes("!")
        var possui_arroba = ipt_senha.value.includes("@")
        var possui_velha = ipt_senha.value.includes("#")
        var possui_money = ipt_senha.value.includes("$")
        var possui_porc = ipt_senha.value.includes("%")
        var possui_ristico = ipt_senha.value.includes("*")
        var possui_E = ipt_senha.value.includes("&")
        var possui_1 = ipt_senha.value.includes("1")
        var possui_2 = ipt_senha.value.includes("2")
        var possui_3 = ipt_senha.value.includes("3")
        var possui_4 = ipt_senha.value.includes("4")
        var possui_5 = ipt_senha.value.includes("5")
        var possui_6 = ipt_senha.value.includes("6")
        var possui_7 = ipt_senha.value.includes("7")
        var possui_8 = ipt_senha.value.includes("8")
        var possui_9 = ipt_senha.value.includes("9")
        var possui_0 = ipt_senha.value.includes("0")
        var texto_minusculo = senha.toLowerCase()
        var texto_maiusculo = senha.toUpperCase()

        abc = (senha != texto_maiusculo && senha != texto_minusculo)

        if (abc == true && senha.length >= 8 && (possui_1 || possui_2 || possui_3 || possui_4 || possui_5 || possui_6 || possui_7 || possui_8 || possui_9 || possui_0) && (possui_ex || possui_arroba || possui_E || possui_money || possui_velha || possui_porc || possui_ristico)) {
            senhas.innerHTML = "Senha Válida"
            ipt_senha.style.border = "3px solid #08a708"

        } else {
            senhas.innerHTML = "A senha deve conter no mínimo 8 caracteres, com ao menos um caractere especial, uma letra maiúscula, uma letra minúscula e um número."
            ipt_senha.style.border = "3px solid #f70000"
            correto = false
        }
    }

    function validarConfirmacao() {
        var senha = ipt_senha.value
        var confirmacao = ipt_confirm.value
        if (confirmacao == senha && confirmacao.length >= 8) {
            conSenha.innerHTML = "Senhas Válidas"
            ipt_confirm.style.border = "3px solid #08a708"
        } else {
            conSenha.innerHTML = "As senhas não coincidem"
            correto = false
            ipt_confirm.style.border = "3px solid #f70000"
        }
    }

    function validarCadastro() {
        correto = true
        validarRazao()
        validarFantasia()
        validarCNPJ()
        validarRepresentante()
        validarEmail()
        validarSenha()
        validarConfirmacao()

        if (correto == true) {
            // validado.innerHTML = "Informações cadastradas, clique em 'Já é cliente?' abaixo"
            window.location.replace("../../../dat-acqu-ino/index.html");
        } else {
            validado.innerHTML = "Informações Inválidas, revise os campos em vermelho."
            correto = true
        }
    }
</script>
