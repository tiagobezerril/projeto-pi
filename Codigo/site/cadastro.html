<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWare | Cadastro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="img/Logo.png">
</head>

<body>
    <header class="menu">
        <span class="logo">SafeWare</span>
        <div class="buttons">
            <a href="index.html">Início</a>
            <a href="index.html#sobreNos">Sobre nós</a>
            <a href="index.html#projeto">Projeto</a>
            <a href="calculadora/calculadoraFinanceiraBackup.html">Calculadora</a>
        </div>
        <a class="contratar" href="cadastro.html">Contratar</a>
    </header>

    <div class="corpo">
        <div class="img">
            <img src="img/cadastro.png" alt="cadastro" class="imgCad">
        </div>
        <div class="form">
            <span>
                <h2>Cadastre-se</h2>
                <span class="linha"></span>
                <input oninput="validarRazao()" type="text" id="ipt_razao" placeholder="Razão social">
                <div id="razao"></div>
                <input oninput="validarFantasia()" type="text" id="ipt_nomeFant" placeholder="Nome fantasia">
                <div id="fant"></div>
                <input oninput="validarCNPJ()" type="Number" id="ipt_CNPJ" placeholder="CNPJ">
                <div id="cnpj"></div>
                <input oninput="validarRepresentante()" type="text" id="ipt_rep" placeholder="Representante legal">
                <div id="rep"></div>
                <input oninput="validarEmail()" type="text" id="ipt_email" placeholder="E-mail">
                <div id="ema"></div>
                <input oninput="validarSenha()" type="password" id="ipt_senha" placeholder="Senha">
                <div id="senhas"></div>
                <input oninput="validarConfirmacao()" type="password" id="ipt_confirm" placeholder="Confirme a senha">
                <div id="conSenha"></div>

                <button onclick="validarCadastro()">Cadastrar-se</button>
                <div id="validado"></div>
                <a href="login.html">Já é cliente? Faça seu login aqui!</a>
            </span>
        </div>
    </div>
</body>

</html>

<script>
    var correto = true

    function validarRazao() {
        var social = ipt_razao.value
        ipt_razao.value = social
            .replaceAll('!', '')
            .replaceAll('@', '')
            .replaceAll('#', '')
            .replaceAll('$', '')
            .replaceAll('%', '')
            .replaceAll('¨', '')
            .replaceAll('*', '')
            .replaceAll('(', '')
            .replaceAll(')', '')

        if (social.length >= 3) {
            ipt_razao.style.border = "3px solid #00ff00" 
        } else {
            ipt_razao.style.border = "3px solid red" 
        }
    }

    function validarFantasia() {
        var fantasia = ipt_nomeFant.value
        ipt_nomeFant.value = fantasia
            .replaceAll('!', '')
            .replaceAll('@', '')
            .replaceAll('#', '')
            .replaceAll('$', '')
            .replaceAll('%', '')
            .replaceAll('¨', '')
            .replaceAll('*', '')
            .replaceAll('(', '')
            .replaceAll(')', '')

        if (fantasia.length >= 3) {
            ipt_nomeFant.style.border = "3px solid #00ff00"
        } else {
            ipt_nomeFant.style.border = "3px solid red"
        }
    }

    function validarCNPJ() {
        var CNPJ = ipt_CNPJ.value
        if (CNPJ.length == 14) {
            ipt_CNPJ.style.border = "3px solid #00ff00"
        } else {
            ipt_CNPJ.style.border = "3px solid red"
        }
    }

    function validarRepresentante() {
        var Repre = ipt_rep.value
        ipt_rep.value = Repre
            .replaceAll('!', '')
            .replaceAll('@', '')
            .replaceAll('#', '')
            .replaceAll('$', '')
            .replaceAll('%', '')
            .replaceAll('¨', '')
            .replaceAll('*', '')
            .replaceAll('(', '')
            .replaceAll(')', '')

        if (Repre.length >= 3) {
            ipt_rep.style.border = "3px solid #00ff00"
        } else {
            ipt_rep.style.border = "3px solid red"
        }
    }

    function validarEmail() {
        var email = ipt_email.value
        var termina_com = email.endsWith('.com')
        var termina_br = email.endsWith('.br')
        if (email.length > 3 && (termina_com || termina_br)) {
            ipt_email.style.border = "3px solid #00ff00"
        } else {
            ipt_email.style.border = "3px solid red"
        }
    }

    function validarSenha() {
        var senha = ipt_senha.value
        if (senha.length >= 8) {
            senhas.innerHTML = "Senha Válida"
            ipt_senha.style.border = "3px solid #00ff00"
        } else {
            senhas.innerHTML = "A Senha Precisa de no Mínimo 8 Caracteres"
            ipt_senha.style.border = "3px solid red"
        }
    }

    function validarConfirmacao() {
        var senha = ipt_senha.value
        var confirmacao = ipt_confirm.value
        if (confirmacao == senha && confirmacao.length >= 8) {
            conSenha.innerHTML = "Senhas Válidas"
            ipt_confirm.style.border = "3px solid #00ff00"
        } else {
            conSenha.innerHTML = "As senhas não coincidem"
            ipt_confirm.style.border = "3px solid red"
        }
    }

    function validarCadastro() {
        validarRazao()
        validarFantasia()
        validarCNPJ()
        validarRepresentante()
        validarEmail()
        validarSenha()
        validarConfirmacao()

        if (correto) {
            validado.innerHTML = "Informações cadastradas, clique em 'Já é cliente?' abaixo"
        } else {
            validado.innerHTML = "Informações Inválidas, revise os campos em vermelho."
        }
    }
</script>
